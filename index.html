      /* Use font-display: optional to prevent CLS entirely */
      /* This may show system fonts on slow connections but eliminates layout shift */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-display: optional;
        src: local('Inter'), local('Inter-Regular');
      }

        font-style: normal;
        font-weight: 500;
        font-display: optional;
        src: local('Inter Medium'), local('Inter-Medium');
