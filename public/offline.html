<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#030712">
  <title>Offline - Apex10</title>
  <style>
    :root {
      --aurora-cyan: #00FFD1;
      --aurora-blue: #00D4FF;
      --aurora-purple: #8B5CF6;
      --bg-primary: #030712;
      --bg-secondary: #0a0f1a;
      --text-primary: #FFFFFF;
      --text-muted: #94A3B8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      min-height: 100dvh;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-primary);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: var(--text-primary);
      text-align: center;
      padding: 2rem;
      padding-top: env(safe-area-inset-top, 2rem);
      padding-bottom: env(safe-area-inset-bottom, 2rem);
      overflow: hidden;
    }

    /* Aurora gradient background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse at 30% 20%, rgba(0, 255, 209, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(139, 92, 246, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(0, 212, 255, 0.08) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      width: 100%;
    }

    .logo-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
    }

    .logo-glow {
      position: absolute;
      inset: -10px;
      border-radius: 1.5rem;
      background: linear-gradient(135deg, var(--aurora-cyan), var(--aurora-blue), var(--aurora-purple));
      opacity: 0.4;
      filter: blur(20px);
      animation: pulse 3s ease-in-out infinite;
    }

    .logo {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--aurora-blue), var(--aurora-cyan), var(--aurora-purple));
      border-radius: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 2rem;
      color: var(--bg-primary);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, var(--aurora-cyan), var(--aurora-blue), var(--aurora-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      color: var(--text-muted);
      margin-bottom: 2rem;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .offline-icon {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 2rem;
      color: #EF4444;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }

    .offline-icon svg {
      width: 1rem;
      height: 1rem;
    }

    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 2rem;
      background: linear-gradient(135deg, var(--aurora-cyan), var(--aurora-blue));
      color: var(--bg-primary);
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 10px 30px rgba(0, 255, 209, 0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(0, 255, 209, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button svg {
      width: 1.25rem;
      height: 1.25rem;
    }

    .hint {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      opacity: 0.7;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.05);
      }
    }

    /* Floating particles */
    .particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: var(--aurora-cyan);
      border-radius: 50%;
      opacity: 0.3;
      pointer-events: none;
      animation: float 15s ease-in-out infinite;
    }

    .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 80%; top: 30%; animation-delay: -2s; background: var(--aurora-purple); }
    .particle:nth-child(3) { left: 30%; top: 70%; animation-delay: -4s; }
    .particle:nth-child(4) { left: 70%; top: 80%; animation-delay: -6s; background: var(--aurora-blue); }
    .particle:nth-child(5) { left: 50%; top: 10%; animation-delay: -8s; background: var(--aurora-purple); }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      25% {
        transform: translateY(-30px) translateX(20px);
      }
      50% {
        transform: translateY(-10px) translateX(-15px);
      }
      75% {
        transform: translateY(-40px) translateX(10px);
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="container">
    <div class="logo-container">
      <div class="logo-glow"></div>
      <div class="logo">A10</div>
    </div>

    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3" />
      </svg>
      No Connection
    </div>

    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Check your network and try again to continue exploring crypto assets.
    </p>

    <button onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Try Again
    </button>

    <p class="hint">
      Some features are available offline once loaded
    </p>
  </div>
</body>
</html>
